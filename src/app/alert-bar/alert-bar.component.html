<div class="alert-bar" *ngIf="!hide">{{ message }}
  <span *ngIf="hasConfirm">
    <a class="btn btn-primary" href="#yes" (click)="confirmYes($event)">Yes</a>
    <a class="btn btn-secondary" href="#no" (click)="confirmNo($event)">No</a>
  </span>
  <span><a href="#" (click)="dismissAlert">&times;</a></span>
</div>
