<div class="container">
  <h1>Add Todo</h1>
  <form #f="ngForm">
    <div class="form-group">
  <label for="Title">Title</label>
  <input type="text" class="form-control" id="title" required [(ngModel)]="model.title">
</div>

<div class="form-group">
  <input type="checkbox" class="form-control" checked="false" id="completed" [(ngModel)]="model">
  <label for="completed">Completed</label>
</div>

<input type="button" [(ngModel)]="model">
</form>
<pre>{{f.value | json}}</pre>
